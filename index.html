<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <!-- Bai tap so 1 -->
  <div class="container">
    <h1>bai tap tuyen sinh</h1>
    <div class="container mt-5">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>DiemChuan:</label>
            <input type="text" class="form-control" id="diemChuan" name="inputName" placeholder="Diem Chuan">
          </div>
          <div class="form-group col-md-4">
            <label for="area">Chon khu vuc</label>
            <select class="form-control" id="area" name="inputArea">
              <option value="ChonKhuVuc">Chon Khu Vuc</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="object">Doi Tuong</label>
            <select class="form-control" id="object" name="inputDoiTuong">
              <option value="ChonDoiTuong">Chon Doi Tuong</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="score1">diem mon 1</label>
            <input type="text" class="form-control" id="score1" name="inputScore1" placeholder="diem mon 1">
          </div>
          <div class="form-group col-md-4">
            <label for="score2">diem mon 2</label>
            <input type="text" class="form-control" id="score2" name="inputScore2" placeholder="diem mon 2">
          </div>
          <div class="form-group col-md-4">
          <label for="score3">diem mon 3</label>
          <input type="text" class="form-control" id="score3" name="inputScore3" placeholder="diem mon 3">
        </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="TongKet()">Submit</button>
      </form>
      <h2 class="text-primary" id="tongKet"></h2>
    </div>
  </div>

<!-- bai tap so 2 -->
<div class="container">

    <h1>Bai Tap Tinh Tien Dien</h1>

    <form>
        <div class="form-group">
          <label>Ten</label>
          <input type="text" class="form-control" id="Ten" placeholder="name">
        </div>
        <div class="form-group">
          <label>KW</label>
          <input type="text" class="form-control" id="KW" placeholder="KW">
        </div>
        <button type="button" class="btn btn-primary" onclick="TinhTienDien()">Tinh Tien</button>
      </form>
      <h2 class="text-primary" id="result"></h2>
</div>

<!-- bai tap so 3 -->
<div class="container">
  <h1>Tinh Thue thu nhap hang nam</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">

        <input type="text" class="form-control" id="name" name="inputScore1" placeholder="Ho va Ten">
      </div>
      <div class="form-group col-md-4">
        <input type="number" class="form-control" id="incomePerYear" name="inputScore2" placeholder="Tong thu nhap hang nam">
      </div>
      <div class="form-group col-md-4">
      <input type="number" class="form-control" id="dependent" name="dependent" placeholder="Nguoi phu thuoc">
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="Tax()">Submit</button>
  </form>
  <h2 class="text-primary" id="thue"></h2>
</div>

<!-- bai tap so 4 -->
<div class="container">
  <h1>Tinh Tien Cap</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <select class="form-control" id="type" name="inputArea" onchange="handleCustomerChange()">
          <option value="ChonKhachHang">Chon khach hang</option>
          <option value="personal">nha dan</option>
          <option value="Business">doanh nghiep</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <input type="number" class="form-control" id="codeCustomer" name="inputScore2" placeholder="Ma khach hang">
      </div>
      <div class="form-group col-md-4">
      <input type="number" class="form-control" id="premiumChannel" name="dependent" placeholder="Kenh Cao Cap">
      </div>
      <div class="form-group col-md-4" style="display: none;" id="ketNoi">
        <input type="text" class="form-control" id="codeConnect" name="codeConnect" placeholder="So Ket Noi">
      </div>
    </div>
    
    <button type="button" class="btn btn-primary" onclick="tienCap()">Submit</button>
  </form>
  <h2 class="text-primary" id="billCap"></h2>
</div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>

</body>
</html>
